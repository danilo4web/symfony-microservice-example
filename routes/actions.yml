product.show:
  path: /product/{id}
  controller: action.show_product
  methods: GET

product.find:
  path: /products
  controller: action.find_product
  methods: POST

product.list:
  path: /products
  controller: action.list_product
  methods: GET

product.insert:
  path: /product
  controller: action.insert_product
  methods: POST

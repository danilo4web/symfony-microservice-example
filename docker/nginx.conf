# Application server
server {
    listen 80;

    root /app/web;
    index index.php;

    access_log off;
    error_log  /dev/stdout;
    charset utf-8;

    # Global and application locations
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    sendfile off;

    client_max_body_size 100m;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass products-service:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        include fastcgi.conf;
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_read_timeout 300;
    }
}

# Do not modify the code below
# Endpoint to serve 200 response codes (Success)
server {
    listen 200;
    access_log off;
    location /product {
          default_type application/json;
          root /app/products;
          rewrite ^/product/(.+)$ /$1 break;
          add_header Cache-Control max-age=3600;
    }
}

# Endpoint to serve 500 response codes (Error)
server {
    listen 500;
    error_page 500 /500.html;
    access_log off;
    location / {
        root /etc/nginx;
        default_type application/json;
        return 500 '{"code": 500,"message": "Internal Server Error. Please try again."}';
    }
}

# Endpoint to serve 504 response codes (Timeout)
server {
    listen 504;
    access_log off;
    location / {
        proxy_pass http://1.2.3.4;
    }
}

